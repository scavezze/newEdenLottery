<template name="adminFaqs">
    <div class="toolbar">
        <div class="btn-group pull-right">
            <a href="{{pathFor 'adminFaqsNew'}}" class="btn btn-primary btn-xs">New</a>
        </div>
        <div class="clearfix"></div>
    </div>

    <table class="table table-striped table-hover ">
        <thead>
        <tr>
            <th>Question</th>
            <th>Answer</th>
            <th>Username</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {{#each faqs}}
            {{> faqsRow}}
        {{/each}}
        </tbody>
    </table>
</template>

<template name="faqsRow">
    <tr>
        <td>{{ question }}</td>
        <td>{{ truncateAnswer }}</td>
        <td>{{ username }}</td>
        <td><div class="btn-toolbar" role="toolbar">
            <div class="btn-group" role="group">
                <a href="{{pathFor 'adminFaqsShow' id=this._id }}" class="btn btn-info btn-xs">Show</a>
                <a href="{{pathFor 'adminFaqsEdit' id=this._id }}" class="btn btn-primary btn-xs">Edit</a>
                <a href="" class="btn btn-danger btn-xs delete">Delete</a>
            </div>
        </div></td>
    </tr>
</template>
