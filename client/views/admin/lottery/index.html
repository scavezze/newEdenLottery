<template name="adminLottery">
    <div class="toolbar">
        <div class="btn-group pull-right">
            <a href="{{pathFor 'adminLotteryNew'}}" class="btn btn-primary btn-xs">New</a>
        </div>
        <div class="clearfix"></div>
    </div>

    <table class="table table-striped table-hover ">
        <thead>
        <tr>
            <th>Description</th>
            <th>Sum</th>
            <th>Cap</th>
            <th>Ticket Cost</th>
            <th>Profit</th>
            <th width="135"></th>
        </tr>
        </thead>
        <tbody>
        {{#each lotteries}}
            {{> lotteryRow}}
        {{/each}}
        </tbody>
    </table>
</template>

<template name="lotteryRow">
    <tr>
        <td>{{ description }}</td>
        <td>{{ formatAsIsk sum }}</td>
        <td>{{ formatAsIsk cap }}</td>
        <td>{{ formatAsIsk ticketCost }}</td>
        <td>{{ formatAsIsk profit }}</td>
        <td><div class="btn-toolbar" role="toolbar">
            <div class="btn-group" role="group">
                <a href="{{pathFor 'adminLotteryShow' id=this._id }}" class="btn btn-info btn-xs">Show</a>
                <a href="{{pathFor 'adminLotteryEdit' id=this._id }}" class="btn btn-primary btn-xs">Edit</a>
                <a href="" class="btn btn-danger btn-xs delete">Delete</a>
            </div>
        </div></td>
    </tr>
</template>
