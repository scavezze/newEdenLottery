<template name="adminLotteryTicket">
    <div class="toolbar">
        <div class="btn-group pull-right">
            <a href="{{pathFor 'adminLotteryTicketNew'}}" class="btn btn-primary btn-xs">New</a>
        </div>
        <div class="clearfix"></div>
    </div>

    <table class="table table-striped table-hover ">
        <thead>
        <tr>
            <th>Paid</th>
            <th>Winner</th>
            <th>Winner Name</th>
            <th>Start Range</th>
            <th>End Range</th>
            <th width="169"></th>
        </tr>
        </thead>
        <tbody>
        {{#each lotteryTickets}}
            {{> lotteryTicketRow}}
        {{/each}}
        </tbody>
    </table>
</template>

<template name="lotteryTicketRow">
    <tr class="{{#if isUnPaidWinner }}warning{{/if}}">
        <td>{{ boolString paid }}</td>
        <td>{{ boolString winner }}</td>
        <td>{{ characterName }}</td>
        <td>{{ startRange }}</td>
        <td>{{ endRange }}</td>
        <td><div class="btn-toolbar" role="toolbar">
            <div class="btn-group" role="group">
                <a href="{{pathFor 'adminLotteryTicketShow' id=this._id }}" class="btn btn-info btn-xs">Show</a>
                <a href="{{pathFor 'adminLotteryTicketEdit' id=this._id }}" class="btn btn-primary btn-xs">Edit</a>
                <a href="" class="btn btn-danger btn-xs delete">Delete</a>
                <a href="" class="btn btn-success btn-xs paid">paid</a>
            </div>
        </div></td>
    </tr>
</template>
