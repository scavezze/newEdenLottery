<template name="adminWalletShow">
    <h3>Show</h3>
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th width="150">Label</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>Processed</td>
            <td>{{ processed }}</td>
        </tr>
        <tr>
            <td>Date</td>
            <td>{{ date }}</td>
        </tr>
        <tr>
            <td>Ref ID</td>
            <td>{{ refID }}</td>
        </tr>
        <tr>
            <td>Amount</td>
            <td>{{ amount }}</td>
        </tr>
        <tr>
            <td>Balance</td>
            <td>{{ balance }}</td>
        </tr>
        <tr>
            <td>Ref Type ID</td>
            <td>{{ refTypeID }}</td>
        </tr>
        <tr>
            <td>Owner ID 1</td>
            <td>{{ ownerID1 }}</td>
        </tr>
        <tr>
            <td>Owner 1 Type ID</td>
            <td>{{ owner1TypeID }}</td>
        </tr>
        <tr>
            <td>Ownder ID 2</td>
            <td>{{ ownerID2 }}</td>
        </tr>
        <tr>
            <td>Owner 2 Type ID</td>
            <td>{{ owner2TypeID }}</td>
        </tr>
        <tr>
            <td>Arg ID 1</td>
            <td>{{ argID1 }}</td>
        </tr>
        <tr>
            <td>Owner Name 1</td>
            <td>{{ ownerName1 }}</td>
        </tr>
        <tr>
            <td>Owner Name 2</td>
            <td>{{ ownerName2 }}</td>
        </tr>
        <tr>
            <td>Arg Name 1</td>
            <td>{{ argName1 }}</td>
        </tr>
        <tr>
            <td>Reason</td>
            <td>{{ reason }}</td>
        </tr>
        </tbody>
    </table>
</template>
