<template name="adminWallet">
    <div class="toolbar">
        <div class="btn-group pull-right">
            <a href="{{pathFor 'adminWalletNew'}}" class="btn btn-primary btn-xs">New</a>
        </div>
        <div class="clearfix"></div>
    </div>

    <table class="table table-striped table-hover ">
        <thead>
        <tr>
            <th>Processed</th>
            <th>Date</th>
            <th>Owner Name 1</th>
            <th>Amount</th>
            <th>Balance</th>
            <th>Reason</th>
            <th width="233"></th>
        </tr>
        </thead>
        <tbody>
        {{#each walletEntries}}
            {{> walletRow}}
        {{/each}}
        </tbody>
    </table>
</template>

<template name="walletRow">
    <tr class="{{#if isNotProcessd }}warning{{/if}}">
        <td>{{ boolString processed }}</td>
        <td>{{ date }}</td>
        <td>{{ ownerName1 }}</td>
        <td>{{ formatAsIsk amount }}</td>
        <td>{{ formatAsIsk balance }}</td>
        <td>{{ reason }}</td>
        <td><div class="btn-toolbar" role="toolbar">
            <div class="btn-group" role="group">
                <a href="{{pathFor 'adminWalletShow' id=this._id }}" class="btn btn-info btn-xs">Show</a>
                <a href="{{pathFor 'adminWalletEdit' id=this._id }}" class="btn btn-primary btn-xs">Edit</a>
                <a href="" class="btn btn-danger btn-xs delete">Delete</a>
                <a href="" class="btn btn-success btn-xs processed">Mark Processed</a>
            </div>
        </div></td>
    </tr>
</template>
