<template name="home">
    <div class="lottery-area">
        {{#each lotteries}}
            {{> lottery}}
        {{/each}}
    </div>

    <div class="news-area">
        {{#each news}}
            {{> newsItem}}
        {{/each}}
    </div>
</template>

<template name="newsItem">
    <div class="panel panel-primary">
        <div class="panel-heading">{{ title }}</div>
        <div class="panel-body">
            {{{ body }}}
        </div>
    </div>
</template>
