<template name="faqs">
    <h3>Frequently Asked Questions</h3>
    {{#each faqs}}
        {{> faqsItem}}
    {{/each}}
</template>

<template name="faqsItem">
    <div class="panel panel-primary">
        <div class="panel-heading"><strong>Q:</strong> {{ question }}</div>
        <div class="panel-body">
            {{{ answer }}}
        </div>
    </div>
</template>
