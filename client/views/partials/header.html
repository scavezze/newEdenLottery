<template name="header">
    <div id="header">
        <ul class="pull-right list-unstyled">
          {{> loginButtons}}
        </ul>
    </div>
    <div id="nav-menu">
        <ul class="nav nav-pills navbar-right">
            <li class="{{#if isCurrentPage 'home'}}active{{/if}}"><a href="{{pathFor 'home'}}">Home</a></li>
            <li class="{{#if isCurrentPage 'faqs'}}active{{/if}}"><a href="{{pathFor 'faqs'}}">FAQ</a></li>
            {{#if isInRole 'admin'}}
                <li class="{{#if isCurrentPage 'adminNews'}}active{{/if}}"><a href="{{pathFor 'adminNews'}}">Admin</a></li>
            {{/if}}
        </ul>

    </div>
</template>
